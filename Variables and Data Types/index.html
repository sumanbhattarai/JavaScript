<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Variables and Data Types</title>
  </head>
    <body>
        
    </body>
    <script>
        var firstName = 'Suman' ; //string
        console.log(firstName);

        var lastName = 'Bhattarai' ; //string
        var age = 19 ; // Number . JS always taking number as floating types.
        console.log(age); 
        var fullAge = true ; //Boolean
        console.log(fullAge);

        var job; //Undefined
        console.log(job);

        job = "Software Engineer";
        console.log(job);



        // Variables name must start with alphabets or underscore or dollar sign.
        // Variables name cannot be the keyword.
        // Using camelCasing to name the variable. Note: It is not the rule , but the best practice.
        //Five types of DataTypes in JS. They are : Number , String , Boolean , NULL and Undefined.

    </script>
</html>
