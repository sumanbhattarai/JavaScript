<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Undefined and Null has same type but different value .</h2>
    <p id="demo"></p>
    <script>
      document.getElementById('demo').innerHTML = typeof undefined + "<br>" + typeof null + "<br>" + (null==undefined) + " " + (null===undefined) ;

    </script>

  </body>
</html>
