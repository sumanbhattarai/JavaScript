<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>typeof operator returns the type of data .</h2>
    <p id="demo"> </p>
    <p id="demo1"> </p>
    <p id="demo2"> </p>
    <script type="text/javascript">

      document.getElementById('demo').innerHTML = typeof "Suman" ; //it returns string.
      document.getElementById('demo1').innerHTML = typeof  2 ; // it returns number .
      document.getElementById('demo2').innerHTML = typeof false + "<br>" + typeof true a ; //it returns boolean.

      /*
      The typeof operator returns object for both objects, arrays, and null.
      The typeof operator does not return object for functions.
      The typeof operator returns "object" for arrays because in JavaScript arrays are objects.


      */

    </script>

  </body>
</html>
