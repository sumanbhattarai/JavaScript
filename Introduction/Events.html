<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="demo"></p>

    <button type="button" onclick="change()">Click me</button>

    <script>
      function change()
      {
        document.getElementById('demo').innerHTML = " Content Changed on clicked."
      }

    </script>

  </body>
</html>
