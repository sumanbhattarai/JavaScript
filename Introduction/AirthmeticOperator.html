<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h2>Airthmetic Operators</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>


    <script>

    /*
                  Airthmetic operators in JS are :
                        + 	Addition
                        - 	Subtraction
                        * 	Multiplication
                        ** 	Exponentiation (ES6) 2**5 = 25 OR Math.pow(2,5) .
                        / 	Division
                        % 	Modulus (Remainder)
                        ++ 	Increment
                        -- 	Decrement


*/
      var a , b ;
      a = 5 ; // = operator is used to assign the value to the variable .
      b = 3 ;
      c = 2 ;
      b += a ; // it is equal to b = b + a ;
      document.getElementById('demo').innerHTML = b ;
      document.getElementById('demo1').innerHTML = a ** c ;
      document.getElementById('demo2').innerHTML = Math.pow(a ,2);
      document.getElementById('demo3').innerHTML = (a+b)*c ;


    </script>

  </body>
</html>
