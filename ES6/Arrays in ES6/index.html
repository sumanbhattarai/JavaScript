<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>
        
        <style>
            .box {
                width: 200px;
                padding: 60px;
                text-align: center;
                font-size: 30px;
                margin-top: 50px;
            }
            
            .green { background-color: green; }
            .blue { background-color: dodgerblue; }
            .orange { background-color: orangered; }
            
        </style>
        
    </head>

    <body>
        <h1>Section 7: Get Ready for the Future: ES6 / ES2015</h1>
        
        <div class="box green">I'm green!</div>
        <div class="box blue">I'm blue!</div>
        <div class="box orange">I'm orange!</div>
        
        <script>


            // ES6
            const boxes = document.querySelectorAll('.box'); // It creates NodeList.
            console.log(boxes);
            const boxarr = Array.from(boxes); // It creates an array.
            console.log(boxarr);
             boxarr.forEach(el=> el.style.backgroundColor = 'dodgerblue' );
          // Lets donot change the content of blue box.
          // Lets use for off which is new is ES6.

          for(const el of boxarr )
          {
              if(el.className.includes('blue'))
              {
                  continue ;
              }
              el.textContent = 'I\'m changed to  blue' ;

          }
            
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        </script>
    </body>
</html>
