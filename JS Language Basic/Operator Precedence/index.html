<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operator Precedence</title>
  </head>
    <body>
        
    </body>
    <script>
    var now = 2018;
    var birthYear = 1999;
    var fullAge = 19;

    //multiple operators
    var isFullAge = now - birthYear >=fullAge ;
    console.log(isFullAge);
    
    //Grouping
    var a = 11 ;
    var b = 3 ;
    var average = (a + b) / 2;
    console.log(average);

    //Mulitple Assignments
    var x , y ;
    x = y = (3+5) * 4 - 6 ; 
    console.log(x , y);
    
    //More operators

    x *= 2 ;
    console.log(x);
    x++ ;
    console.log(x);
    
    </script>
    </html>
